<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS AutoBattler</title>

    <style>
        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #playerButtons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

 /* Style the buttons */
 .btn {
  border: none;
  outline: none;
  padding: 10px 16px;
  background-color: #f1f1f1;
  cursor: pointer;
}

/* Style the active class (and buttons on mouse-over) */
.active, .btn:hover {
  background-color: #666;
  color: white;
} 
 /* Style the 'ship it' button*/
#enterButton {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: red;
    color: white;
    font-size: 20px; /* Increased font size */
    border-radius: 5px;
    padding: 15px 30px; /* Increased padding for a bigger button */
    transition: background-color 0.3s ease, transform 0.2s ease;
    border: none; /* Remove default border */
    outline: none; /* Remove default outline */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow for depth */
    font-weight: bold; /* Make the text bold */
    text-transform: uppercase; /* Uppercase text */
    letter-spacing: 1px; /* Add spacing between letters */
    cursor: pointer; /* Change cursor to pointer */
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background-color: red;
    color: white;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

#enterButton:hover {
    background-color: green;
}

#enterButton:active {
    transform: translateX(-50%) scale(0.9);
    animation: squish 0.2s ease;
}

@keyframes squish {
    0% {
        transform: translateX(-50%) scale(1);
    }
    50% {
        transform: translateX(-50%) scale(0.85);
    }
    100% {
        transform: translateX(-50%) scale(1);
    }
}
#emojiDisplays {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
}

.emojiScreen {
    font-size: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 120px;
    height: 120px;
    background-color: white;
    border: 2px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
    </style>
</head>
<body>

<div id="emojiDisplays">
    <div id="playerEmoji" class="emojiScreen">ü§î</div>
    <div id="computerEmoji" class="emojiScreen">ü§ñ</div>
</div>

    <div id="playerButtons">  
        <button class="btn" >Rock</button>
        <button class="btn" >Paper</button>
        <button class="btn" >Scissors</button>
    </div>
    <div id="gameStatus">
        <p id="statusText">Pick a hand and ship it!</p>
    </div>
    <button id="enterButton" onclick="getComputerChoice()">Ship It</button>

</body>

<script>

 // Get the container element
var btnContainer = document.getElementById("playerButtons");

// Get all buttons with class="btn" inside the container
var btns = btnContainer.getElementsByClassName("btn");

// Loop through the buttons and add the active class to the current/clicked button
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");

    // If there's no active class
    if (current.length > 0) {
      current[0].className = current[0].className.replace(" active", "");
    }

    // Add the active class to the current/clicked button
    this.className += " active";
  });
} 

    function getComputerChoice(){
    const choices = ['rock', 'paper', 'scissors'];
    const randomNumber = Math.random() * 3;
    const handChoice = Math.floor(randomNumber);
    const computerChoice = choices[handChoice];
    const playerChoice = document.querySelector('.active').textContent.toLowerCase();
    console.log('Computer picked: ' + computerChoice);

    console.log('Player picked: ' + playerChoice);
    const statusText = document.getElementById("statusText");
    const playerEmoji = document.getElementById("playerEmoji");
    const computerEmoji = document.getElementById("computerEmoji");
    if (playerChoice === computerChoice) {
        statusText.textContent = "It's a tie!";
        playerEmoji.textContent = "ü§ù";
        computerEmoji.textContent = "ü§ù";
    } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
    ) {
        statusText.textContent = "You win!";
        playerEmoji.textContent = "üèÜ";
        computerEmoji.textContent = "üò¢";
    } else {
        statusText.textContent = "You lose!";
        playerEmoji.textContent = "üò¢";
        computerEmoji.textContent = "üèÜ";
    }
}

            // Update emoji based on player choice
            for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function() {
                var emojiDisplay = document.getElementById("playerEmoji");
                if (this.textContent === "Rock") {
                    emojiDisplay.textContent = "ü™®";
                } else if (this.textContent === "Paper") {
                    emojiDisplay.textContent = "üìÑ";
                } else if (this.textContent === "Scissors") {
                    emojiDisplay.textContent = "‚úÇÔ∏è";
                }
            });
        }
</script>
</html>
